<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Туристический проект, который поможет вам познакомиться поближе с удивительным миром Антарктики">
  <meta name="keywords"
    content="круизы в Антарктику, круизный лайнер, система все включено, экскурсионные туры на Zodiac">
  <title>Круизы в Антарктику - туристический проект</title>
  <link rel="preload" as="font" href="./fonts/montserrat-regular.woff2" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" as="font" href="./fonts/montserrat-regular.woff" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" as="font" href="./fonts/montserrat-medium.woff2" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" as="font" href="./fonts/montserrat-medium.woff" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" as="font" href="./fonts/montserrat-semibold.woff2" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" as="font" href="./fonts/montserrat-semibold.woff" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" as="font" href="./fonts/montserrat-bold.woff2" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" as="font" href="./fonts/montserrat-bold.woff" type="font/woff2" crossorigin="anonymous">
  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <header class="page-header">
      <div class="container page-header__container">
        <nav class="main-nav main-nav--closed main-nav--nojs">
          <a class="main-nav__logo">
            <svg class="main-nav__logo-image" width="70" height="38" role="img" aria-label="Логотип компании.">
              <use xlink:href="./img/sprite.svg#logo"></use>
            </svg>
          </a>
          <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a class="main-nav__link" href="#features">Преимущества</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="#about">Направления</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="#products">Ближайшие круизы</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="#contacts">Контакты</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="introduction">
        <picture>
          <source media="(min-width: 1024px)"
            srcset="./img/intro-bg-desktop.webp 1x, ./img/intro-bg-desktop@2x.webp 2x">
          <source media="(min-width: 768px)" srcset="./img/intro-bg-tablet.webp 1x, ./img/intro-bg-tablet@2x.webp 2x">
          <source type="image/webp" srcset="./img/intro-bg-mobile.webp 1x, ./img/intro-bg-mobile@2x.webp 2x">
          <img class="introduction__image" src="./img/intro-bg-mobile.jpg"
            alt="Банка с кормом Cat Energy Pro со вкусом курицы." width="320" height="500"
            srcset="./img/intro-bg-mobile@2x.jpg 2x">
        </picture>
        <div class="container introduction__container">
          <h1>Круизы в&nbsp;Антарктику</h1>
          <p>Волшебный мир айсбергов&nbsp;и&nbsp;пингвинов</p>
        </div>
      </section>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
  </div>

  <!-- Модалки -->
  <div class="modal modal--preload" data-modal="feedback">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Обычная модалка</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
